LogFile12Keyword = Desmond: 3 octobre 1968\r\n\r\nJ\'encrypte ces journaux pour les garder cachés, car je crains que le système ne soit effacé s\'ils sont découverts. Tout n\'est qu\'une façade. On veut nous faire croire que tout n\'est qu\'une transaction, mais notre vrai travail est de nourrir une terreur incroyable. Combien de temps avant que sa plénitude ne s\'achève et que sa faim soit insatiable ? Dieu sait, peut-être que cela a à voir avec toutes ces lunes désolées. À celui qui lit ceci, je suis désolé de vous accabler avec cela. Veuillez passer une bonne journée et une bonne nuit, car que nous reste-t-il d\'autre à faire ? \n\n


# Default value: date: September 19, 1968\nthe past weekend it feels like Desmond and Jess woke up. we;re supposed to get our fourth member of the crew in a few days. We arent taking any risks anymore, we dont get as much but it feels safer, and ive gotten better sleep. but its still ass. i can still smell Rich i swear to gosh he smelled that bad\n\n\ni was talking about how the voice on the phone sounded fake. Then Desmond got this weird idea. he\'s the wizard and all so he thinks theres a way to use the phone call i made to the company number to find ourt where the voice comes from. i dont know why hed want to do that but he seems serious. He;s been using the terminal a lot.\n\n
LogFile9Keyword = Date: 19 septembre 1968\nLe week-end dernier, on dirait que Desmond et Jess se sont réveillés. On devrait recevoir notre quatrième membre d\'équipage dans quelques jours. On ne prend plus de risques, on ne gagne pas autant, mais ça semble plus sûr, et j\'ai pu dormir mieux. Mais c\'est toujours nul. Je peux encore sentir l\'odeur de Rich, je vous jure, il sentait si mauvais\n\n\nJe parlais de la façon dont la voix au téléphone semblait fausse. Puis, Desmond a eu cette idée bizarre. C\'est comme un sorcier, alors il pense qu\'il y a moyen d\'utiliser l\'appel que j\'ai fait au numéro de la compagnie pour découvrir d\'où vient la voix. Je ne sais pas pourquoi il voudrait faire ça, mais il semble sérieux. Il utilise beaucoup le terminal.\n\n


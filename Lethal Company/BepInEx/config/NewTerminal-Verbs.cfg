LogFile6Keyword = Nous avons laissé Rich derrière nous. Il ne restait qu\'une pièce à vérifier et ensuite nous aurions terminé pour la journée. Je n\'arrivais pas à ouvrir la porte. Et puis j\'ai regardé et Rich n\'était pas là. C\'était ce foutu homme à la tête de fleur à la peau ridée qui marche sur deux jambes ! Il a tourné son cou. J\'ai entendu le craquement, mais il n\'était pas là. Je voulais retrouver Rich même s\'il était mort, mais ils sont lâches ! Leurs visages sont vides comme des idiots, il n\'y a rien qui bouge dans leurs crânes stupides, tout ce qu\'ils voulaient, c\'était partir. Ils allaient aussi me laisser. Nous détestions tous Rich, mais nous ne voulions pas de ça. Ça ne vaut pas la peine, ce n\'est tout simplement pas valable. Nous avons trouvé une paire de ciseaux, une boîte pleine de timbres et un tas de cordons à vendre pour rien. Ce n\'est pas valable, pourquoi la compagnie en veut?\n\n\nLa dernière fois que nous avons vu Rich était le 7 septembre 1968.\n\n


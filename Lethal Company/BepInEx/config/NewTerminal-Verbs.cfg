# Default value: Bracken -- AKA flower man!\n\nit was flower man, you can\'t say othrwise! i wanted to find his body .You were the cowards\n\nScientific name: Rapax-folium\nThere is debate on the genus to which the Bracken belongs. It is a bipedal vertebrate with skin the color and texture of a red beat. The name was coined for what appear to be leaves protruding from its upper spine. The purpose of these is believed to be for intimidation, however not much is known about the specifics of bracken behaviour due to its illusiveness and low population.\n\nWe know a little from accounts by wildlife experts who have encountered it. is a lone hunter with high intelligence. Its behavior can seem aloof; it exhibits high aggression even when unprovoked, yet it quickly backs off when confronted. However, brackens are known to up their hostility when cornered or simply watched for a long time. For this reason it\'s recommended to keep an eye on it but not to stare it down. No specimens have been collected dead or alive. It\'s theorized that upon death their bodies undergo a rapid decomposition process which is unique from other large animals.\n\n
Bracken = FOUGÈRE -- Allias l\'homme aux fleurs!\n\nSigurd niveau de danger: 70%\n\nNom scientifique: Rapax-folium\n\nIl y a un débat sur le genre auquel appartient la Fougère. C\'est un vertébré bipède avec une peau de la couleur et de la texture d\'une betterave rouge. Le nom a été forgé pour ce qui semble être des feuilles dépassant de sa colonne vertébrale supérieure. On pense que leur but est l\'intimidation, cependant, peu de choses sont connues sur les détails du comportement de la fougère en raison de sa nature insaisissable et de sa faible population.\n\nNous en savons un peu grâce aux comptes rendus d\'experts en faune qui l\'ont rencontré. Il est un chasseur solitaire doté d\'une grande intelligence. Son comportement peut sembler distant, il manifeste une agression élevée même sans provocation, mais il recule rapidement lorsqu\'il est confronté. Cependant, les fougères sont connus pour augmenter leur hostilité lorsqu\'ils sont coincés ou simplement observés pendant une longue période. Pour cette raison, il est recommandé de le surveiller mais de ne pas le fixer du regard. Aucun spécimen n\'a été collecté mort ou vivant. On émet l\'hypothèse que lors de leur décès, leurs corps subissent un processus de décomposition rapide qui est unique par rapport à d\'autres grandes créatures.\n\n


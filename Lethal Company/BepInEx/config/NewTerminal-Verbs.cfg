# Default value: Baboon hawk\n\nSigurd\'s danger level: 75%\n\nScientific name: Papio-volturius\nBaboon hawks are a primate of the family Cercopithecidae. They are hunchbacked but can stand up to 8 feet on average. Their heads are boney, with bird-like beaks and long horns, which they use like skewers to gore and feed on prey. Their horns are made of keratin instead of bone like the rest of their skulls, and they do not contain nerves or blood vessels. As a result baboon hawks can often break their horns from the force they apply, then fully regrow them within the same season. Baboon hawks partly owe their name to their large wings, which could never carry their large body mass and are used instead for intimidation and protection from the elements.\n\nThe largest baboon hawk troop ever observed was made up of 18 baboon hawks. They are loosely territorial, and much of their behavior is motivated by intimidation and display. They can become collectors, using any flashy or colorful object to mark their territory. As lone scouts, baboon hawks are generally timid and won\'t attack unless provoked. In greater numbers they can become a great danger; sticking close to others and making yourself seem dangerous are the best ways to prevent an attack. They prefer smaller mammals, but when desperate they are known to use their numbers to attack animals even twice their size, such as eyeless dogs. THEY TOOK M Y PICKLES\n\n
Baboon hawk = FAUCON BABOUIN\n\nSigurd niveau de danger: 75%\n\nNom scientifique: Papio-volturius\n\nLes faucons babouins sont un primate de la famille des Cercopithecidae. Ils sont bossus mais peuvent mesurer jusqu\'à 2,4 mètres en moyenne. Leurs têtes sont osseuses, avec un bec en forme d\'oiseau et de longues cornes, qu\'ils utilisent comme des brochettes pour encorner et se nourrir de leurs proies. Leurs cornes sont constituées de kératine au lieu d\'os comme le reste de leur crâne, et elles ne contiennent ni nerfs ni vaisseaux sanguins. En conséquence, les faucons babouins peuvent souvent casser leurs cornes sous la force qu\’ils appliquent, puis elles repousse complètement au cours de la même saison. Les faucons babouins doivent en partie leur nom à leurs grandes ailes, qui ne pourraient jamais supporter leur grande masse corporelle et sont plutôt utilisées pour l\'intimidation et la protection contre les éléments.\n\nLa plus grande troupe de babouins-faucons jamais observée était composée de 18 babouins-faucons. Ils sont vaguement territoriaux et une grande partie de leur comportement est motivée par l\'intimidation et l\'étalage. Ils peuvent devenir collectionneurs, utilisant n\’importe quel objet tape à l\'oeil ou coloré pour marquer leur territoire. En tant qu\'éclaireurs solitaires, les faucons babouins sont généralement timides et n\'attaqueront que s\'ils sont provoqués. En plus grand nombre, ils peuvent devenir un grand danger, rester proche des autres et se donner l\’air dangereux est le meilleur moyen de prévenir une attaque. Ils préfèrent les petits mammifères, mais lorsqu\'ils sont désespérés, ils utilisent leur nombre pour attaquer des animaux même deux fois plus grands, comme les chiens sans yeux.\n\n


# Default value: Bunker spiders\n\nSigurd\'s danger level: 20%\n\nScientific name: Mutinum-ficedula\nBunker spiders, of the genus Theraphosa, are the largest arachnid found in the Thistle Nebula and the second largest ever discovered. It\'s believed they evolved to prey on large mammals over the course of a measly several hundred years after the Boat made its trip around the Thistle Nebula. (Refer to: Speculation on Increased Speciation Around the Fading Nebulae)\n\nBunker spiders produce silk and lay it around their chosen nesting area, then wait for it to be tripped on. They can be seen waiting on walls, often over doorways where prey could enter unaware. If you find a bunker spider \'unprepared\' it may freeze as a defensive reaction. In this case they are best left alone. If a bunker spider reacts aggressively, it is best not to fight with ordinary tools. They use their webs to make up for their rather slow movement, so take note of your surroundings. Their webs can be broken easily with any blunt tool.\n\nBunker spiders can pose a great danger to humans and urban explorers especially, without a great benefit to their ecosystems. A resulting kill-on-sight order has been informally agreed upon between many states home to the Bunker spider, and it is currently approved by the ITDA as of 10/6/2497.
BunkerSpider = ARAIGNÉE DE BUNKER\n\nSigurd niveau de danger: 20%\n\nNom scientifique: Mutinum-ficedula\nLes araignées de bunker, du genre Theraphosa , sont les plus grandes arachnides trouvées dans la nébuleuse du Chardon et la deuxième plus grande jamais découverte. On pense qu\’ils ont évolué pour s\’attaquer aux grands mammifères au cours des quelques centaines d\’années qui ont suivi le voyage du bateau autour de la nébuleuse du Chardon. (Voir : Spéculation sur l\'augmentation de la spéciation autour des nébuleuses en voie de disparition).\n\nLes araignées de bunker produisent de la soie et la déposent autour de la zone de nidification de leur choix, puis attendent qu\'on trébuche dessus. On peut les voir attendre sur les murs, souvent au-dessus des portes où les proies pourraient entrer sans le savoir. Si vous trouvez une araignée de bunker « non préparée », elle peut geler en guise de réaction défensive. Dans ce cas, il vaut mieux les laisser tranquilles. Si une araignée de bunker réagit de manière agressive, il est préférable de ne pas se battre avec des outils ordinaires. Ils utilisent leurs toiles pour compenser leur mouvement plutôt lent, alors faites attention à votre environnement. Leurs toiles peuvent être facilement brisées avec n\’importe quel outil contondant.\n\nLes araignées de bunker peuvent constituer un grand danger pour les humains et les explorateurs urbains en particulier, sans grand bénéfice pour leurs écosystèmes. Un ordre de mise à mort à vue qui en a résulté a été convenu de manière informelle entre de nombreux États abritant l\'araignée Bunker, et il est actuellement approuvé par l'ITDA le 10/06/2497.


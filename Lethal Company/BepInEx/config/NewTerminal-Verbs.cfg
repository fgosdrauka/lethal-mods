# Default value: date: September 13, 1968\n\nfor some reason i was the one who had to call the company number to report the acciddent. they were too scared to do it. It was the same fake voice i remember from the interview on the phone at home and the stupid training videos. but it heard what i said i think, cause it said they would contact the family and find a replacement and something e lse. It talked so fast.\n\n\nI learned you can hear the screams all the time in the walkie talkie when you;re  at the wall of the Company building. they didnt believe me, well now they do. It sounds just like when i heard it a couple weeks ago. They want to quit. I said I\'m not a coward. I just got this job\n\n
LogFile7Keyword = Date: 13 septembre 1968\n\nPour une raison quelconque, c\'est moi qui ai dû appeler le numéro de la compagnie pour signaler l\'accident. Ils étaient trop effrayés pour le faire. C\'était la même voix artificielle que je me souviens de l\'entretien téléphonique à la maison et des vidéos de formation stupides. Mais elle a entendu ce que je disais, je pense, car elle a dit qu\'ils contacteraient la famille, trouveraient un remplaçant et quelque chose d\'autre. Elle parlait tellement vite\n\n\nJ\'ai appris que l\'on peut entendre les cris tout le temps dans le talkie-walkie lorsque vous êtes près du mur du bâtiment de la compagnie. Ils ne me croyaient pas, eh bien maintenant ils le font. Ça ressemble exactement à quand je l\'ai entendu il y a quelques semaines. Ils veulent démissionner. J\'ai dit que je ne suis pas un lâche. Je viens de décrocher ce boulot.\n\n


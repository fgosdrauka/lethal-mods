LogFile5Keyword = J\'ai été réveillé tôt ce matin parce que nous allions au bâtiment de la compagnie pour vendre nos déchets inutiles. Le taux était de 120 %, ce que Desmond dit être rare et il ne voulait pas le rater, il le surveille comme les actions stupides. \n\nC\'est toujours nul ici, Rich sent toujours comme une merde. Je peux à peine dormir. J\'ai entendu le pire son derrière le mur du bâtiment de la compagnie, c\'était comme des visages rouges pleurant tous mélangés et emportés par le béton, comme le pilon et le mortier dans lequel ma mère écrase ses graines et épices. Je l\'entends encore. C\'est un cauchemar. Personne d\'autre ne l\'a entendu. Ils ne savent pas quoi faire. Jess pense que j\'ai le \"mal du pays\", non, j\'en ai juste marre de ce costume bon marché.\r\nDate: 4 septembre 1968\n\n


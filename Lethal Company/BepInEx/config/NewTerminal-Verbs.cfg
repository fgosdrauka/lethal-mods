# Default value: SNARE FLEA\n\nSigurd\'s danger level: 30%\n\nScientific name: Dolus-scolopendra. \nA very large arthropod of the class chilopoda. Its body produces a silk which it primarily uses to propel itself to places where it is concealed. Its exoskeleton is somewhat fragile, and they can die from long falls. The snare flea does not produce venom, nor does it have a strong bite. It makes up for this weakness with its ability to tighten itself around large prey to suffocate.\n\nThe snare flea thrives in dark, warm areas. It cannot survive low temperatures and generally avoids open air and sunlight take the rats outside or just beat the hell otu of them! i think their insides could make a good milkshake,,\n\n
Snare flea = ISOPODE\n\nSigurd niveau de danger: 30%\n\nNom scientifique: Dolus-scolopendre. \n\nUn arthropode très grand de la classe Chilopoda. Son corps produit une soie qu\'il utilise principalement pour se propulser vers des endroits où il se dissimule. Son exosquelette est quelque peu fragile, et il peut mourir de chutes prolongées. L\'Isopode ne produit pas de venin, et il n\'a pas une morsure forte. Il compense cette faiblesse par sa capacité à se resserrer autour de proies importantes pour les étouffer.\n\nL\'Isopode prospère dans des zones sombres et chaudes. Il ne peut pas survivre à des températures basses et évite généralement l\'air libre et la lumière du soleil. Enfuyez-vous dehors ou frappez-les simplement ! Je pense que leurs entrailles pourraient faire un bon milkshake.\n\n


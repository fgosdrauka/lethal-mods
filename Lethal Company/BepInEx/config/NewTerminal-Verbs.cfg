LogFile8Keyword = J\'ai parlé à une voix sur le talkie-walkie, c\'était comme des cris. Il m\'a dit que la planète dorée existait réellement, ce n\'est pas une légende. Et il m\'a dit qu\'elle n\'avait pas simplement été frappée par une météorite. Il a dit que la planète avait été engloutie par la \"bête\", et qu\'ils étaient à l\'intérieur de son corps en train d\'être digérés. J\'ai demandé ce qu\'était la bête, et il a dit qu'il ne le savait pas ! Il a dit qu\'elle avait mangé la planète et qu\'ils avaient tout oublié. \r\n\r\nJe n\'arrivais pas à le faire arrêter de parler. Mais j\'ai dit qu\'il était de l\'autre côté d'un grand mur et que je pouvais le faire sortir. J\'ai dit qu\'il était à l\'intérieur du bâtiment. Et c\'est là qu'il a commencé à paniquer. Je ne pouvais pas comprendre un mot, je pense qu\'il a dit quelque chose à propos de \"cracher les croûtes\". Alors, je l\'ai tout simplement éteint. Quelle bizarrerie\n\r\nJess dit que la planète dorée n\'est qu\'une histoire. J\'ai dit JE SAIS, je ne suis pas idiot. Eh bien, elle a dit que je devrais démissionner, et elle démissionne si je le fais. Donc, elle reste.\n\n


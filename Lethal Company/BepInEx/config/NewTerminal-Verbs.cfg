# Default value: Circuit Bees\n\nSigurd\'s danger level: 90%\n\nScientific name: Crabro-coruscus\nThe circuit bee, also known as red bee, is a eusocial flying insect of the genus Apis, a descendent of the honey bee. Their appearance is quite recognizable from their hairy, red bodies and two sets of wings. Like their ancestors, they are well-known for their intelligent social BEEhavior, large colony size, building wax nests which they use to store honey, and their important role in pollination. Unlike the honey bee, which often chose high places such as trees to construct its hive, red bees create their hives on the ground.\n\nRed bees are highly defensive. They will leave the nest to attack any creature that comes within several meters, leaving BEEhind only the queen and drone bees. This bold BEEhavior is enabled by their most defining aBEElity, which is their electrostatic charge. Red bees produce friction with the air. They also produce friction by rubbing their two pairs of wings against each other and by rubbing against one another while in the hive. What allows them to create such a surplus of electric field compared to the honey bee is still under research, as they generate a stronger electric field when panicked or angered. This ability is especially useful for them around water.\n\n\n\nIt\'s BEEst to keep your distance. If a red bee hive is stolen, red bee swarms will enter an onslaught in which they attack any living creature. This destructive BEEhavior will last until they have located the hive or completely exhausted themselves, which can take hours to days. They have BEEn known to leave BEEhind fields of bodies of small rodents, insects and even some larger mammals, and in rare cases they can start fires. Their strong BEEnefits and drawbacks to their ecosystems are highly debated. BEEbated !! - the indomitable Sigurd
Circuit bee = CIRCUIT ABEILLE\n\nSigurd niveau de danger: 90%\n\nNom scientifique: Crabro-corusque\n\nL\'abeille de circuit, également connue sous le nom d\'abeille rouge, est un insecte volant eusocial du genre Apis , descendant de l\'abeille domestique. Leur apparence est tout à fait reconnaissable à leur corps velu et rouge et à leurs deux paires d\'ailes. Comme leurs ancêtres, ils sont connus pour leur comportement social intelligent, la grande taille de leurs colonies, la construction de nids de cire qu\'ils utilisent pour stocker le miel et leur rôle important dans la pollinisation. Contrairement à l\’abeille domestique, qui choisit souvent des endroits élevés comme les arbres pour construire sa ruche, les abeilles rouges créent leurs ruches au sol.\n\nLes abeilles rouges sont très défensives. Ils quitteront le nid pour attaquer toute créature qui s\'approche à plusieurs mètres, ne laissant derrière eux que la reine et les faux-bourdons. Ce comportement audacieux est rendu possible par leur capacité la plus déterminante, à savoir leur charge électrostatique. Les abeilles rouges produisent des frictions avec l\'air. Ils produisent également des frictions en frottant leurs deux paires d\'ailes l\'une contre l\'autre et en se frottant l\'une contre l\'autre lorsqu\'ils sont dans la ruche. Ce qui leur permet de créer un tel excédent de champ électrique par rapport à l\'abeille domestique qui fait encore l\'objet de recherches, car elles génèrent un champ électrique plus fort lorsqu\'elles sont paniquées ou en colère. Cette capacité leur est particulièrement utile à proximité de l\’eau.\n\n\n\nIl est préférable de garder ses distances. Si une ruche d\'abeilles rouges est volée, les essaims d\'abeilles rouges entreront dans un assaut au cours duquel ils attaqueront toute créature vivante. Ce comportement destructeur durera jusqu\'à ce qu\'ils aient localisé la ruche ou qu\'ils soient complètement épuisés, ce qui peut prendre des heures, voire des jours. On sait qu\'ils laissent derrière eux des champs de cadavres de petits rongeurs, d\'insectes et même de certains plus gros mammifères, et dans de rares cas, ils peuvent déclencher des incendies. Leurs avantages et inconvénients importants pour leurs écosystèmes sont très controversés.


# Default value: Manticoils\n\nSigurd\'s danger level: 0%\n\nScientific name: Quadrupes-manta\nMantacoils are a passerine bird of the family corvidae. Their bodies are quite large compared to their early descendants, and their wingspan ranges from 55 to 64 inches. Their most defining characteristic is their set of four wings. Their back wings are mostly used to stabilize when at low speed, while their front two wings create the majority of lift. Their round bodies are a striking yellow but with black outlines or stripes along their primary (rear) feathers.\n\nManticoils mostly feed on small insects but can also feed on small rodents. They are highly intelligent and social. They pose little threat and have a generally passive temperament towards humans, although they are capable of transmitting Rabies, Rubenchloria, and Pitt Virus.\n\n
Manticoil = MANTICULE\n\nSigurd niveau de danger: 0%\n\nNom scientifique: Quadrupes-manta\nLes manticules sont des passereaux de la famille des Corvidae. Leurs corps sont assez grands par rapport à ceux de leurs premiers descendants et leur envergure varie de 130 à 160 centimètres. Leur caractéristique la plus déterminante est leur ensemble de quatre ailes. Leurs ailes arrière sont principalement utilisées pour se stabiliser à basse vitesse, tandis que leurs deux ailes avant créent la majorité de la portance. Leur corps rond est d\'un jaune éclatant mais avec des contours ou des rayures noires le long de leurs plumes primaires (arrière).\n\nLes manticules se nourrissent principalement de petits insectes mais peuvent également se nourrir de petits rongeurs. Ils sont très intelligents et sociaux. Ils représentent peu de menace et ont un tempérament généralement passif envers les humains, bien qu\'ils soient capables de transmettre la rage, la rubenchlorie et le virus Pitt.\n\n


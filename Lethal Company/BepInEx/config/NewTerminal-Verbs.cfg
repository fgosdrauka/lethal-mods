# Default value: Date: August 22, 1968\nHello. i am writing this log to keep myself sane. I couldnt find a way to do the most basic thing on this old janky butt computer so I had Desmond add it in, the log feature. til now ive just been adding my own notes to the bestiary whatever i know. My brother said i should keep a journal so im doing what i can! I am writing in a proffessional manner, as these logs could become a historical record, as they will projbably be here for years, just as long as there isnt a clean wipe. that is what desmond saidfd\n\n\nIf you are reading it in the future, you are probably from a nother crew. The turnover rate here is enormous, maybe cause this job sucks and every one turns over dead! Maybe I can give some help when I have some expirience. End log.\nOh, our names are: Sigurd (me), Richard, Desmond, Jess.\n\n
LogFile1Keyword = Date : 22 août 1968\nBonjour. J\'écris ce journal pour rester sain d\'esprit. Je n\'ai pas pu trouver comment faire la chose la plus basique sur cet ancien ordinateur bancal, alors j\'ai demandé à Desmond d'ajouter la fonction de journal. Jusqu\'à présent, j\'ajoutais mes propres notes au bestiaire avec tout ce que je sais. Mon frère a dit que je devrais tenir un journal, alors je fais ce que je peux ! J\'écris de manière professionnelle, car ces journaux pourraient devenir un enregistrement historique, ils seront probablement là pendant des années, tant qu\'il n'y aura pas de suppression totale. C\'est ce qu\'a dit Desmond\n\n\nSi vous le lisez à l\'avenir, vous êtes probablement d\'un autre équipage. Le taux de rotation ici est énorme, peut-être parce que ce travail est nul ou que tout le monde meurt ! Peut-être que je pourrais donner un coup de main quand j\'aurai de l\'expérience. Fin du journal.\nOh, nos noms sont : Sigurd (moi), Richard, Desmond, Jess.\n\n


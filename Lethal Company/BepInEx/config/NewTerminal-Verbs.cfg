# Default value: Thumpers\n\nSigurd\'s danger level: 90%\n\nScientific name: Pistris-saevus\nHalves, or Thumpers, are a highly aggressive, carnivorous species of the order Chondrichthyes. Their skeletons are cartilaginous, giving their bodies a stretchy and rubbery quality. Their name comes from the fact they must eat their bottom legs in order to escape the shell of their hatched egg; their bottom legs are hardly functional to begin with. Their arms, or front legs, are very strong, and they occasionally use them to stomp prey. They can reach great speeds in a straight line.\n\nThey are relentless hunters, typically at the top of their food chain. Their main weaknesses are their intelligence and complete lack of hearing. If you come across a thumper, your best means of survival are leaving its line of sight, as it is slower around corners and can\'t easily track prey.\n\nDue to the fast and volatile evolution of this species, some theorize that thumpers are one of the examples of an increased number of mutations causing higher levels of speciation in planets around the Thistle Nebula.
Thumper = MANGEUR\n\nSigurd niveau de danger: 90%\n\nNom scientifique: Pistris-saevus\n\nLes Mangeurs sont une espèce carnivore très agressive de l\'ordre des Chondrichtyens . Leurs squelettes sont cartilagineux, ce qui confère à leur corps une qualité extensible et caoutchouteuse. Leur nom vient du fait qu\’ils doivent manger leurs pattes inférieures pour échapper à la coquille de leur œuf éclos, leurs pattes inférieures ne sont guère fonctionnelles au départ. Leurs bras, ou pattes avant, sont très forts et ils les utilisent occasionnellement pour piétiner leurs proies. Ils peuvent atteindre de grandes vitesses en ligne droite.\n\nCe sont des chasseurs acharnés, généralement au sommet de leur chaîne alimentaire. Leurs principales faiblesses sont leur intelligence et leur manque total d\’audition. Si vous rencontrez un mangeur, votre meilleur moyen de survie est de quitter sa ligne de mire, car il est plus lent dans les virages et ne peut pas facilement suivre ses proies.\n\nEn raison de l\'évolution rapide et volatile de cette espèce, certains émettent l\'hypothèse que les moitiés sont l\'un des exemples d\'un nombre accru de mutations provoquant des niveaux plus élevés de spéciation sur les planètes autour de la nébuleuse du Chardon.


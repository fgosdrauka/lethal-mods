LogFile4Keyword = Nous sommes le 31 août 1968. J\'ai encore une fois le devoir de la caméra, je déteste marcher sur cette lune de toute façon. Ahah, la plaisanterie est pour eux, il vient de commencer à pleuvoir ! Je suis juste assis. On ne peut pas dormir sur ces petits lits pour fourmis.\n\n\nJ\'ai beaucoup réfléchi. Je pense que ce boulot est louche. Si vous lisez ceci, vous êtes probablement arrivé ici comme moi. Le salaire est bon, le contrat ne dure qu\'une saison. Ils vous ont soumis à leur \"examen d\'évaluation\" au téléphone avec une voix étrange. Vous avez signé le contrat dans la navette avec le reste de votre équipage. Mais pendant tout ce temps, vous n\'avez parlé à personne. La navette était en pilotage automatique, je pense que la voix au téléphone était fausse. J'ai fait les pires rêves, je pense que je veux juste rentrer chez moi. Mais je ne vais pas rentrer en rampant, pleurant et grattant à la porte d\'entrée de papa. Ce n\'est pas son fils. Ce n\'est pas Sigurd !\n\n


# Default value: September 27, 1968\r\ndesmond wants me to writ e down what we figured out and keep my \"nonsense to a minimum\". So im going to put SO MUCH of my non sense. screw him. The new crew member is named Lucas and he is so confused and scared a ll the time, what a baby, at least he doesnt smell like a monster.\r its been so sunny even though its september, and these suits dont take it well\nok so desmond \"traced the call\" and found out theres a group of people somewhere else that pretends to call us from the company building. they are across the whole solar system !! why would they be so far away.\r\n\nDesmond says he doesnt know, but i think. What if there really is a big monster in the company building like the voice told me on the wlakie talkie? They trapped it, and we feed it to keep it tame. i just wanted a stupid job!!!!! \n\n
LogFile10Keyword = Date: 27 septembre 1968\r\nDesmond veut que je note ce que nous avons découvert et que je garde mes \"bêtises au minimum\". Alors, je vais mettre TELLEMENT de mes bêtises. Qu\'il aille au diable. Le nouveau membre d\'équipage s\'appelle Lucas et il est tellement confus et effrayé tout le temps, quel bébé, au moins il ne sent pas comme un monstre.\r Il a fait tellement ensoleillé même si c'est septembre, et ces combinaisons ne le supportent pas bien\nD\'accord, donc Desmond a \"tracé l\'appel\" et a découvert qu\'il y a un groupe de personnes quelque part ailleurs qui prétend nous appeler depuis le bâtiment de la compagnie. Ils sont à travers tout le système solaire !! Pourquoi seraient-ils si loin ?.\r\n\nDesmond dit qu\'il ne sait pas, enfin je pense. Et si vraiment il y avait un gros monstre dans le bâtiment de la compagnie, comme la voix me l\'a dit sur le talkie-walkie ? Ils l\'ont piégé et nous le nourrissons pour le maintenir apprivoisé. Je voulais juste un travail stupide !!!! \n\n


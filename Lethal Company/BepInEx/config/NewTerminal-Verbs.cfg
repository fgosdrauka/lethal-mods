LogFile11Keyword = Date: 30 septembre 1968\r\n\r\nJe continue à faire des cauchemars à propos du bâtiment de la Compagnie où que la Compagnie s\'échappe de ce mur en béton géant. Mais je ne sais pas à quoi cela ressemble, je pense juste que c\'est vraiment grand et rapide. Nous ne pouvons pas trouver un moyen de savoir si les voix au téléphone sont réelles, Desmond dit que c\'est trop loin. Je lui ai demandé s\'il pouvait prendre le contrôle du pilote automatique et il a dit que j\'étais fou et que cela pourrait nous tuer. Oui, je suis fou, Desmond\r\n\r\nIl dit que nous devrions prendre notre propre vol privé pour aller aux coordonnées, et qui sait ce qui y serait réellement. Alors, et si c\'était rien ? \r\nJ\'ai commencé à me demander pourquoi je ne me souviens pas de comment nous sommes arrivés ici. Non, je me souviens juste de petites choses comme le vol de la navette vers le bâtiment où nous avons signé nos contrats. Mais je ne me souviens pas d\'être monté dans la navette, je ne me souviens même pas d\'avoir dit au revoir à papa. Dans mes rêves, on dirait que la compagnie n\'est pas du tout piégée là-dedans, elle se cache simplement. Je ne sais pas si je vais rentrer chez moi.\n\n

